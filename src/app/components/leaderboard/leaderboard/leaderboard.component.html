<div class="container d-flex justify-content-center">
  <div class="col-10">
    <div *ngIf="players !== undefined">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
          </th>
          <th class="">
            Username
          </th>
          <th class="text-center">
            TNTRun wins
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of players">
          <td><img style="max-width: 40px" src="https://crafatar.com/avatars/{{user.player_uuid}}"></td>
          <td class="">{{user.displayname}}</td>
          <td class="text-center">{{user.stats.TNTGames.wins_tntrun}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
